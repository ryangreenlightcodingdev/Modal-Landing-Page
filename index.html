<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="bg-red-800 w-1/4 h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col translate-x-80 z-10 text-5xl">
            <h1 id="exploreText" class="modal-open text-white transition duration-500 transform hover:rotate-12 text-white text-5xl">Explore</h1>
            <!-- Circle with plus icon -->
            <div class="add-icon text-white">
                <i id="openModal" class="fas fa-plus-circle"></i>
                <p class="see-more-details">More Details</p>
            </div>
        </div>
    </section>
    <script>
        // JavaScript code remains unchanged
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementById("closeModal");
        var readMoreBtn = document.getElementById("readMoreBtn");
        var exploreText = document.getElementById("exploreText");

        btn.onclick = function() {
            btn.style.transform = "scale(0.8)";
            setTimeout(function() {
                btn.style.transform = "scale(1)";
                modal.style.display = "block";
                exploreText.classList.add("minimize-animation");
            }, 300);
        }

        span.onclick = function() {
            modal.style.display = "none";
            exploreText.classList.remove("minimize-animation");
        }

        readMoreBtn.onclick = function() {
            modal.style.display = "none";
            exploreText.classList.remove("minimize-animation");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                exploreText.classList.remove("minimize-animation");
            }
        }
    </script>

</body>

</html>
